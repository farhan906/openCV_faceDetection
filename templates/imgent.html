<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .video-container, .form-container {
            display: inline-block;
            vertical-align: top;
        }
        .video-container {
            width: 40%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .form-container {
            width: 55%;
            text-align: right;
        }
        .form-group1 {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-top: 20px; 
        }
        @media (max-width: 768px) {
            .video-container, .form-container {
                display: block;
                width: 100%;
                text-align: center;
            }
            .form-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Capture Image</h1>
        <div class="d-flex justify-content-between mt-5">
            <div class="video-container">
                <video id="video" autoplay></video>
            </div>
            <div class="form-container">
                <form id="personForm">
                    <div class="form-group1">
                        <label for="person_name" class="mr-2">Person Name:</label>
                        <input type="text" name="person_name" id="person_name" class="form-control" required>
                    </div>
                    <div class="form-group2">
                        <label for="occupation" class="mr-2">Occupation:</label>
                        <input type="text" name="occupation" id="occupation" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        let capturedImage = null;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        video.addEventListener('play', function() {
            const interval = setInterval(function() {
                capturedImage = captureImage(); // Capture image from the video
            }, 1000); // Capture an image every 1 second

            document.getElementById('personForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData();
                formData.append('person_name', document.getElementById('person_name').value);
                formData.append('occupation', document.getElementById('occupation').value);
                formData.append('image', capturedImage);

                fetch('/start_capture', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())  // Get the plain text response
                .then(data => {
                    alert(data);  // Show the plain text response in the alert
                })
                .catch(error => console.error('Error:', error));
            });

        });
    </script>
</body>
</html>
