<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .video-container, .form-container {
            display: inline-block;
            vertical-align: top;
        }
        .video-container {
            width: 40%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .form-container {
            width: 55%;
            text-align: right;
        }
        .form-group1 {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-top: 20px; 
        }

        @media (max-width: 768px) {
            .video-container, .form-container {
                display: block;
                width: 100%;
                text-align: center;
            }
            .form-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Capture Image</h1>
        <div class="d-flex justify-content-between mt-5">
            <div class="video-container">
                <video id="video" autoplay></video>
            </div>
            <div class="form-container">
                <form action="/start_capture" method="post" class="form-inline justify-content-end flex-column">
                    <div class="form-group1">
                        <label for="person_name" class="mr-2">Person Name:</label>
                        <input type="text" name="person_name" id="person_name" class="form-control" required>
                    </div>
                    <div class="form-group2">
                        <label for="occupation" class="mr-2">Occupation:</label>
                        <input type="text" name="occupation" id="occupation" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Capture</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    </script>
</body>
</html>
